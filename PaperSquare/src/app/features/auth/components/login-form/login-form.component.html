<div id="login-form-main">
    <img [src]="_path" id="logo">
    <app-header [header]="_header" [paragraph]="_paragraph" class="container"></app-header>
    <form class="container" [formGroup]="_loginDetails" (ngSubmit)="signIn()">
        <span *ngIf="_errorMessage != null" class="error-message">{{_errorMessage}}</span>
        <div class="form-group mb-2">
            <label for="email" class="input-label">Username</label>
            <input type="text" name="email" id="email" class="form-control" formControlName="username"> 
            <span *ngIf="(_loginDetails.get('username')?.touched || _loginDetails.get('username')?.dirty) && _loginDetails.get('username')?.invalid">Username can not be empty!</span> 
        </div>
        <div class="form-group mb-4">
            <label for="password" class="input-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password"> 
            <span *ngIf="(_loginDetails.get('password')?.touched || _loginDetails.get('password')?.dirty) && _loginDetails.get('username')?.invalid">Password can not be empty!</span> 
        </div>
        <button type="submit" class="btn btn-primary btn-custom w-100">Sign in</button>
    </form>

    <button type="button" (click)="refreshToken()">Call refresh token</button>
</div>
